<body class="bg-gray-100">
<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-md">
        <nav class="p-5 space-y-2">
            <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Dashboard</a>
            <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Products</a>
            <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Categories</a>
            <!-- Add more menu items as needed -->
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Add Product</h1>
            <a th:href="@{/admin/products/add}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block"> Add Product</a>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form th:action="@{/admin/products/add}" method="post" th:object="${products}" enctype="multipart/form-data">
                <!-- General Information -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-4">General Information</h2>
                    <div class="mb-4">
                        <input type="hidden" name="id" th:field="*{id}">
                        <label class="block text-sm font-medium mb-1">Product Name</label>
                        <input type="text" required th:field="*{name}" name="name" id="name"
                               placeholder="Enter name" class="w-full p-2 border rounded">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Description</label>
                        <textarea placeholder="Type product description here..." class="w-full p-2 border rounded" rows="3"  th:field="*{description}" name="description" id="description"></textarea>
                    </div>
                </div>

                <!-- Media -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-4">Media</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                        <label class="custom-file-label" for="productImage">Choose file</label>
                    </div>
                    <input type="hidden" name="imgName" th:value="${products.imageName}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                <!-- Pricing -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-4">Pricing</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="price" class="block text-sm font-medium mb-1">Price</label>
                            <input type="number" required th:field="*{price}" name="price" id="price" placeholder="Type base price here..." class="w-full p-2 border rounded">
                        </div>

                    </div>
                </div>

                <!-- Inventory -->
                <div>
                    <h2 class="text-lg font-semibold mb-4">Select Category</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <select class="form-control" th:field="*{id}" id="category" name="category">
                            <option th:each="category :${category}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"
                            >
                        </select>

                    </div>
                </div>
            </form>
        </div>
    </main>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
