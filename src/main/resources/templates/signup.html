<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <style>
        #image{
            background: url([[@{/img/sy.png}]]) no-repeat center;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: half;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
<div class="w-[90vw] h-[98vh] flex items-center justify-center">

    <!--To add background image make a div and give class a name and style it in head section-->
    <div class="image" id="image">

        <div class="flex justify-center relative" >
            <div class="w-1/3 h-md">

                    <div class="bg-white bg-opacity-10 rounded-lg shadow-lg p-8 ">
                        <div class="flex justify-center gap-3">
                            <img class="h-10 w-auto" th:src="@{/img/logo.png}" alt="WITCHER">
                            <h2 class="text-3xl  font-extrabold font-sans text-center ">WITCHER</h2>
                        </div>

                        <h2 class="text-lg text-center mt-10 font-sans font-bold mb-3">Sign Up</h2>
                        <form id="form-id" action="#" th:action="@{/processSignUpPage}" th:object="${webUser}" method="post" class="space-y-4">

                            <!-- User name -->
                            <div class="relative">
                                <label for="username" class="block text-sm font-medium text-black">Username</label>
                                <input type="text"  th:field= "*{username}" id="username" name="username" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300">
                                <div class="text-red-600 absolute flex justify-center w-full" id="usernameError"></div>
                            </div>

                            <div th:if="${#fields.hasErrors('username')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each= "err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}">
                                </ul>
                            </div>
                            <!-- email -->
                            <div class="relative">
                                <label for="email" class="block text-sm font-medium text-black">Email</label>
                                <input type="email" th:field= "*{email}" id="email" name="email" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300">
                                <!--EMPTY DIV FOR VALIDATION-->
                                <div class="text-red-600 absolute flex justify-center w-full" id="emailError"></div>
                            </div>
                            <div th:if="${#fields.hasErrors('email')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li>
                                </ul>
                            </div>
                            <!-- Password -->
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-black">Password</label>
                                <input type="password" th:field="*{password}" id="password" name="password" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300">
                                <div class="text-red-600 flex justify-center w-full" id="passwordError"></div>
                            </div>
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-black">Confirm Password</label>
                                <input type="password" name="confirm password" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300">
                                <div class="text-red-600 flex justify-center w-full" id="confirmPasswordError"></div>
                            </div>

                            <div th:if="${#fields.hasErrors('password')}"
                                 style=" margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                                </ul>
                            </div>
                            <!-- number-->
                              <div class="relative">
                                <label for="number" class="block text-sm font-medium text-black">Phone number</label>
                                <input type="number"  th:field="*{phone_no}" id="number" name="number"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300">
                                <div class= "text-red-600 flex justify-center w-full" id="numberError"></div>
                            </div>

                            <!-- Submit button -->
                            <div>
                                <button type="submit"
                                        id="submit"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Sign Up
                                </button>
                            </div>
                        </form>

                      <!--  <div th:if="${signupError}" th:text="${signupError}"></div>-->

                        <div class="mt-4 text-center">
                            <p class="text-sm text-gray-600">
                                Already have an account?
                                <a th:href= "@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                                    Log in
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/script.js}"></script>

</body>
</html>
