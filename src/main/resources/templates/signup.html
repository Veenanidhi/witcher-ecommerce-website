<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <style>
        #image{
            margin-top: 100px;
            background: url([[@{/img/signup.png}]]) no-repeat center;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            width:800px;
        }
    </style>
</head>

<body>
   
<!--To add background image make a div and give class a name and style it in head section-->
<div class="image" id="image">

    <div class="flex justify-end relative" >
        <div class="w-1/3 h-full">
            <div class="bg-pink-200 p-2 rounded-lg shadow-md ">
            <div class="bg-pink-200 p-8 rounded-lg shadow-md w-96">
                <img class="h-10 w-auto" th:src="@{/img/logo.png}" alt="WITCHER">
                <h2 class="text-3xl  font-extrabold font-sans text-center ">WITCHER</h2>
                



            <h2 class="text-sm font-sans mb-3">Sign Up</h2>
            <form th:action="@{/processSignUpPage}" th:object="${webUser}" method="post" class="space-y-4">
                <!-- User name -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text"  th:field="*{username}" id="username" name="username" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div id="username"></div>
                <div th:if="${#fields.hasErrors('username')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}">
                    </ul>
                </div>
                <!-- email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" th:field="*{email}" id="email" name="email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div id="email"></div>
                <div th:if="${#fields.hasErrors('email')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                    </ul>
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password"  id="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div id="password"></div>
                 Confirm password
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" th:field="*{email}" id="confirm password" name="confirm password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div id="confirmpassword"></div>

                <div th:if="${#fields.hasErrors('password')}"
                     style=" margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                    </ul>
                </div>
                <!-- number -->
                <div>
                    <label for="number" class="block text-sm font-medium text-gray-700">Phone number(optional)</label>
                    <input type="number"  th:field="*{phone_no}" id="number" name="number"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div id="number"></div>
                <!-- Submit button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                    </button>
                </div>
                <div id="submit"></div>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="resources/static/script.js"></script>
</body>
</html>
