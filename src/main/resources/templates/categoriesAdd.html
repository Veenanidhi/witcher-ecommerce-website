<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>

<body class="bg-gray-100">
<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-md">
        <nav class="p-5 space-y-2">
            <a th:href="@{/admin/dashboard}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Dashboard</a>
            <a th:href="@{/admin/products}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Products</a>
            <a th:href="@{/admin/categories}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Categories</a>
            <!-- Add more menu items as needed -->
        </nav>
    </aside>

<!-- Main Content -->
<main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Add Category</h1>
        <a th:href="@{/admin/categories/add}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block"> Add Category</a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
            <!-- General Information  ectype- encryptiontype -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-4">General Information</h2>
                <div class="mb-4">
                    <input type="hidden" name="id" th:field="*{id}">
                    <label class="block text-sm font-medium mb-1">Category Name</label>
                    <input type="text" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter name" class="w-full p-2 border rounded">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Stock</label>
                    <input type="text" th:field="*{stock}" name="stock" id="stock" placeholder="stock available.." class="w-full p-2 border rounded"></input>
                </div>

                <label for="name"> Created </label>
                <input type="text" class="form-control" required th:field="*{createdAt}" name="date" placeholder="created">

                    <label for="name"> Updated </label>
                    <input type="text" class="form-control " required th:field="*{updatedAt}" name="date" id="date"  placeholder="updated">




            </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
