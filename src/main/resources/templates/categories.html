<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>

<div  class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
        <div class="p-4">
            <h2 class="text-xl font-semibold">Menu</h2>
        </div>
        <nav class="mt-4">
            <a th:href="@{/admin/dashboard}"  class="block py-2 px-4 text-black hover:bg-blue-100">Dashboard</a>
            <a th:href="@{/admin/products}" class="block py-2 px-4 text-black hover:bg-blue-100">Products</a>
            <a th:href="@{/admin/categories}" class="block py-2 px-4 text-black bg-blue-100">Category</a>
            <a href="#" class="block py-2 px-4 text-black hover:bg-blue-100">Orders</a>
            <!-- Add other menu items -->
        </nav>
    </aside>
    <div class="flex-1">
        <header class="bg-white shadow">
            <!-- Add search, notifications, and user profile -->
        </header>
        <!-- Main content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Category</h1>
                <div>
                    <a  th:href="@{/admin/categories/add}" method="post" th:object="${category}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block">+ Add Category</a>
                </div>
            </div>

            <div class="bg-white shadow rounded-lg">
                <!--
                <div class="p-4 border-b">
                    <div class="flex space-x-20">
                        <a href="#" class="text-blue-600">All Products</a>
                        <a href="#" class="text-gray-600">Published</a>
                        <a href="#" class="text-gray-600">Low Stock</a>
                        <a href="#" class="text-gray-600">Draft</a>
                        <a href="#" class="text-gray-600">Out of Stock</a>
                    </div>
                </div>-->

                <table class="w-full">
                    <thead>
                    <tr class="bg-gray-100 text-center">
                        <th class="p-4">SI</th>
                        <th class="p-4">Category</th>
                        <th class="p-4">Stock</th>
                        <th class="p-4">Created</th>
                        <th class="p-4">Updated</th>
                        <th class="p-4">Action</th>

                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <!-- Example row, repeat for each product -->
                    <tr th:each="category, iStat : ${categories}">
                        <th scope="row" th:text="${iStat.index +1}">1</th>
                        <td th:text="${category.name}"> </td>
                        <td th:text="${category.stock}"> </td>
                        <td th:text="${category.createdAt}"> </td>
                        <td th:text="${category.updatedAt}"> </td>
                        <td><a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"  class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</a></td>
                        <td><a th:href="@{/admin/categories/update/{id}(id=${category.id})}"  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update</a></td>
                    </tr>
                    <!-- Repeat rows for other products
                     <td class="p-4">
                            <button class="text-gray-600 hover:text-blue-600">Edit</button>
                        </td>
                        -->

                    </tbody>
                </table>

                <div class="p-4 flex justify-between items-center">
                    <span>Showing 1-10 from 100</span>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border rounded hover:bg-blue-100">1</button>
                        <button class="px-3 py-1 border rounded hover:bg-blue-100">2</button>
                        <button class="px-3 py-1 border rounded hover:bg-blue-100">3</button>
                        <button class="px-3 py-1 border rounded hover:bg-blue-100">4</button>
                        <button class="px-3 py-1 border rounded hover:bg-blue-100">5</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
