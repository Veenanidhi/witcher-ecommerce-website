<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>product management</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>


<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
        <div class="p-4">
            <h2 class="text-xl font-semibold">Menu</h2>
        </div>
        <nav class="mt-4">
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Dashboard</a>
            <a href="#" class="block py-2 px-4 bg-blue-100 text-blue-600">Products</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Category</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Orders</a>
            <!-- Add other menu items -->
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Product</h1>
            <div>
                <a th:href="@{/admin/products/add}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block">+ Add Product</a>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg">
            <div class="p-4 border-b">
                <div class="flex space-x-20">
                    <a href="#" class="text-blue-600">All Products</a>
                    <a href="#" class="text-gray-600">Published</a>
                    <a href="#" class="text-gray-600">Low Stock</a>
                    <a href="#" class="text-gray-600">Draft</a>
                    <a href="#" class="text-gray-600">Out of Stock</a>
                </div>
            </div>

            <table class="w-full">
                <thead>
                <tr class="bg-gray-50 text-left">
                    <th class="p-4">Image</th>
                    <th class="p-4">Product</th>
                    <th class="p-4">Product id</th>
                    <th class="p-4">Category</th>
                    <th class="p-4">Stock</th>
                    <th class="p-4">Price</th>
                    <th class="p-4">Status</th>
                    <th class="p-4">Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example row, repeat for each product -->
                <tr  th:each="product, iStat : ${products}">
                    <th scope="row" th:text="${iStat.index + 1}">1</th>

                    <td class="p-4 flex items-center">
                        <img th:src="@{${'/productImages/' + product.imageName}}" class="w-10 h-10 rounded mr-2" alt="Product Image">
                    </td>
                    <td th:text="${product.name}">Larry</td>
                    <td th:text="${product.id}">Larry</td>
                    <td th:text="${product.category}">Larry</td>
                    <td th:text="${product.stock}">Larry</td>
                    <td th:text="${product.price}">Larry</td>
                    <td th:text="${product.status}" class="p-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm">Published</span></td>
                    <td>
                    <td><a href="" th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
                    <td><a href="" th:href="@{/admin/products/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a></td>
                    </td>
                    <td class="p-4">
                        <button class="text-gray-600 hover:text-blue-600">Edit</button>
                    </td>
                </tr>
                <!-- Repeat rows for other products -->
                </tbody>
            </table>

            <div class="p-4 flex justify-between items-center">
                <span>Showing 1-10 from 100</span>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 border rounded">1</button>
                    <button class="px-3 py-1 border rounded">2</button>
                    <button class="px-3 py-1 border rounded">3</button>
                    <button class="px-3 py-1 border rounded">4</button>
                    <button class="px-3 py-1 border rounded">5</button>
                </div>
            </div>
        </div>
    </main>
</div>


</body>
</html>
